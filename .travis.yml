---

language: go

go:
  - 1.x

matrix:
  fast_finish: true

before_install:
  - go get github.com/golang/lint/golint
  - if [ -n "$TRAVIS_TAG" ]; then sudo apt-get install -y rpm build-essential fakeroot expect debsigs; fi
  - if [ -n "$TRAVIS_TAG" ]; then openssl aes-256-cbc -K $encrypted_6b7e08428daf_key -iv $encrypted_6b7e08428daf_iv -in dist/gpg_key.priv.enc -out dist/gpg_key.priv -d; fi

before_script:
  - golint ./...
  - go vet ./...
  - go test -v -cover ./...
  - if [ -n "$TRAVIS_TAG" ]; then go install && $GOPATH/bin/gbt -version | egrep " $TRAVIS_TAG\$"; fi

script:
  - go install
  - $GOPATH/bin/gbt -version
  - if [ -n "$TRAVIS_TAG" ]; then dist/build.sh; fi

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - /tmp/gbt/*.tar.gz
      - /tmp/gbt/*.deb
      - /tmp/gbt/*.rpm
      - /tmp/gbt/*.txt
    skip_cleanup: true
    on:
      tags: true
      repo: jtyr/gbt

  - provider: packagecloud
    username: gbt
    repository: release
    token:
      secure: 
    dist: ubuntu/xenial
    skip_cleanup: true
    local-dir: /tmp/gbt
    package_glob: "*.deb"
    on:
      tags: true
      repo: jtyr/gbt

  - provider: packagecloud
    username: gbt
    repository: release
    token:
      secure: 
    dist: el/7
    skip_cleanup: true
    local-dir: /tmp/gbt
    package_glob: "*.rpm"
    on:
      tags: true
      repo: jtyr/gbt

notifications:
  email: false
